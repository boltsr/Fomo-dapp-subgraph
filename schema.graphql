type ListedItem @entity {
  id: ID!
  tokenId: BigInt!
  count: BigInt!
  quantity: BigInt!
  pricePerItem: BigDecimal!
  createdAtTimestamp: BigInt!
  isPrivate: Boolean!
  allowedAddress: Bytes! # address
  nft: Bytes! # address
}

type Global @entity {
  id: ID!
  name: String!
  value: BigInt!
}